<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro Component With Signup Form</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section class="container">
        <div class="text">
          <h1 class="text-head">Learn to code by watching others</h1>
          <p class="text-body">
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understandinghow developers think
            is invaluable.
          </p>
        </div>
        <div class="form-container">
          <button class="btn btn-try"><span>Try it free 7 days</span> then $20/mo. thereafter</button>

          <div class="form">
            <input type="text" class="first-name" value="First Name" label="first">
            <input type="text" class="last-name" value="Last Name" label="last">
            <input type="text" class="email" value="Email Address" label="email">
            <input type="text" class="password" value="Password" label="password">

            <button class="btn btn-claim">CLAIM YOUR FREE TRIAL</button>
            
            <h2>By clicking the button, you are agreeing to our <a href="">Terms and Services</a></h2>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
